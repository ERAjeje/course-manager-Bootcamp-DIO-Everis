<h2>Course Info</h2>
<hr>
<form #courseForm="ngForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required type="text" name="name" #courseName="ngModel" class="form-control"
        [ngClass]="{'is-invalid': courseName.invalid}">
      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <div class="row">
        <label class="col-sm-4 col-form-label">Price</label>
        <div class="col-sm-8">
          <input [(ngModel)]="course.price" required type="number" name="price" #coursePrice="ngModel"
            class="form-control" [ngClass]="{'is-invalid': coursePrice.invalid}">
          <div class="invalid-feedback">
            <span>Course price is required</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <label class="col-sm-4 col-form-label">Rating</label>
        <div class="col-sm-8">
          <input [(ngModel)]="course.rating" required type="number" name="rating" #courseRating="ngModel"
            class="form-control" [ngClass]="{'is-invalid': courseRating.invalid}">
          <div class="invalid-feedback">
            <span>Course rating is required</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <div class="row">
        <label class="col-sm-4 col-form-label">Code</label>
        <div class="col-sm-8">
          <input [(ngModel)]="course.code" required type="text" name="code" #courseCode="ngModel" class="form-control"
            [ngClass]="{'is-invalid': courseCode.invalid}">
          <div class="invalid-feedback">
            <span>Course code is required</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <label class="col-sm-4 col-form-label">Release Date</label>
        <div class="col-sm-8">
          <input [(ngModel)]="course.releaseDate" required type="text" name="release" #courseReleaseDate="ngModel"
            class="form-control" [ngClass]="{'is-invalid': courseReleaseDate.invalid}">
          <div class="invalid-feedback">
            <span>Course release date is required</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required type="text" name="description" #courseDescription="ngModel"
        class="form-control" [ngClass]="{'is-invalid': courseDescription.invalid}"></textarea>
      <div class="invalid-feedback">
        <span>Course description is required</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Image URL</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.imageUrl" required type="text" name="imageUrl" #courseImageUrl="ngModel"
        class="form-control" [ngClass]="{'is-invalid': courseImageUrl.invalid}">
      <div class="invalid-feedback">
        <span>Course image URL is required</span>
      </div>
    </div>
  </div>
  <div class="row mx-auto mt-4">
    <button [disabled]="courseForm.invalid" (click)="save()" [routerLink]="['/courses']" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">Back</button>
  </div>
</form>
